<form (ngSubmit)="onSubmit()">
    <table>
        <thead>
            <tr>
                <th colspan="2">Hulladéktípus hozzáadása</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Hulladék neve:</td>
                <td>
                    <input type="text" id="name" [(ngModel)]="garbage.name" name="name" required #nameInput="ngModel">
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;">
                    <button type="submit" [disabled]="nameInput.invalid" id="sendBtn">Hozzáadás</button>
                </td>
            </tr>
        </tbody>
    </table>
</form>

<table>
    <thead>
        <tr class="garbages">
            <th class="garbages">Aktív</th>
            <th class="garbages">Lomhulladék megnevezése</th>
            <th class="garbages">Törlés</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of garbagesCont" class="garbages">
            <td class="garbages">
                <mat-slide-toggle [(ngModel)]="item.active" (change)="activityChange(item)"></mat-slide-toggle>
            </td>
            <td class="garbages">{{item.name}}</td>
            <td class="mid garbages">
                <a (click)="deleteGarbage(item)">
                    <fa-icon [icon]="trashcan"></fa-icon>
                </a>
            </td>
        </tr>
    </tbody>
</table>
